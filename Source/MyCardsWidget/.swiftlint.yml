disabled_rules:
- trailing_whitespace
- comment_spacing
- force_cast
 
line_length:
  warning: 250
  error: 400
  ### works up until this config rule
  ignores_interpolated_strings: true
 
function_body_length:
    warning: 300
    error: 500
    
identifier_name:
    min_length:
        warning: 2
 
function_parameter_count:
    warning: 6
    error: 8
 
type_body_length:
    warning: 300
    error: 500
 
file_length:
    warning: 1000
    error: 1500
    ignore_comment_only_lines: true
 
cyclomatic_complexity:
    warning: 15
    error: 25
 
reporter: "xcode"
